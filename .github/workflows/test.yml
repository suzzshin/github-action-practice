name: Test
on:
  pull_request:
    paths: ["go/**/*.go"] # only go files
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          # set go version from .go-version file
          #go-version: .go-version
      - run: go test go/excellent/*.go
